spring:
  application:
    name: McRemapper
  profiles:
    active: ${MCREMAPPER_ACTIVE_PROFILE}

server:
  port: ${PORT:8080}
  servlet:
    encoding:
      force-response: true
      charset: UTF-8

mc-remapper:
  maybe-remap-source-min-len: 4
  maybe-remap-source-max-len: 15000
  providers:
    mc-1710:
      name: 1.7.10
      remap-pattern: "(field|func)_\\d+_[a-zA-Z]{1,2}_?"
      methods-resource-path: /mcremapper/mappings/mc1710/methods.csv
      fields-resource-path: /mcremapper/mappings/mc1710/fields.csv
    mc-1201:
      name: 1.20.1
      remap-pattern: "(m|f)_\\d+_"
      methods-resource-path: /mcremapper/mappings/mc1201/methods.csv
      fields-resource-path: /mcremapper/mappings/mc1201/fields.csv
  web:
    mvc:
      endpoints:
        public:
          index: /
    rest:
      api-info:
        title: McRemapper API
        version: 0.0.1
        author-email: feodor.kekovich@gmail.com
      endpoints:
        public:
          ping: /api/public/ping
          mc-remapper-info: /api/public/mcremapper/info
          mc-remapper-maybe-remap: /api/public/mcremapper/maybe_remap

springdoc:
  swagger-ui:
    path: /swagger
    display-request-duration: true
    doc-expansion: none
  api-docs:
    path: /api-docs